<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja de Camisas</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

</head>
<body>
<header>
    <h1>Loja de Camisas</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Coleção</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="featured">
        <h2>Camisa Destaque</h2>
        <div class="shirt">
            <img src="shirt1.jpg" alt="Camisa 1">
            <h3>Camisa Estampada</h3>
            <p>R$ 49,90</p>
            <button>Comprar</button>
        </div>
    </section>
    <section class="gallery">
        <h2>Outras Camisas</h2>
        <div class="shirt">
            <img src="shirt2.jpg" alt="Camisa 2">
            <h3>Camisa Xadrez</h3>
            <p>R$ 39,90</p>
            <button>Comprar</button>
        </div>
        <div class="shirt">
            <img src="shirt3.jpg" alt="Camisa 3">
            <h3>Camisa Listrada</h3>
            <p>R$ 44,90</p>
            <button>Comprar</button>
        </div>
        <div class="shirt">
            <img src="shirt4.jpg" alt="Camisa 4">
            <h3>Camisa Jeans</h3>
            <p>R$ 59,90</p>
            <button>Comprar</button>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Loja de Camisas. Todos os direitos reservados.</p>
</footer>
</body>
</html>
